apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sampleappdeploy
  namespace: unicorn
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: sampleapp
        image: mazuma5/simple-maven-webapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: jenkins-home
            mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sampleappsvc
  namespace: unicorn
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: sampleapp
